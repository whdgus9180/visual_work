<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step09_form5 practice.html</title>
</head>
<body>
    <div class="container">
        <h1>회원 조사</h1>
        <form action="login.jsp">
            <label for="email">이메일</label>
            <input type="text" id="email" name="email">
            <label for="pwd">비밀번호</label>
            <input type="password" name="pwd" id="pwd">
            <button type="submit">로그인</button>
        </form>
        <br>
        <fieldset>
            <legend>성별 정보 선택</legend>
            <label>
                <input type="radio" name="gender" value="man"> 남자
            </label>
            <label>
                <input type="radio" name="gender" value="woman"> 여자
            </label>
        </fieldset>
        <br>
        <fieldset>
            <legend>취미 (2개이상 선택 가능)</legend>
            <label>
                <input type="checkbox" name="hobby" value="exersise"> 운동
            </label><label>
                <input type="checkbox" name="hobby" value="game"> 게임
            </label><label>
                <input type="checkbox" name="hobby" value="movie"> 영화
            </label><label>
                <input type="checkbox" name="hobby" value="travel"> 여행
            </label><label>
                <input type="checkbox" name="hobby" value="drive"> 드라이브
            </label>
        </fieldset>
        <br>
        <label for="job">직업</label>
            <select name="job" id="job">
                <option value="">선택</option>
                <option value="programmer">프로그래머</option>
                <option value="doctor">의사</option>
                <option value="pianist">피아니스트</option>
                <option value="etc">기타</option>
</body>
</html>
