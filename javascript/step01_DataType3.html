<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>javascript 데이터 type</h1>
    <p><strong>objet</strong></p>
    <script>
        /*
            한명의 회원정보를 다루고자 한다.
            번호, 이름, 남자인지 여부
        */

        // 번호는 1이고 이름은 김구라고 성별은 남자인 회원의 정보를 변수 3개에 각각 담아 보세요
        let num=1;
        let name="김구라";
        let isMan=true;
        
        // 하나의 변수명으로 여러개의 값을 한번에 관리 할수는 없을까?
        let mem1={num:1, name:"김구라", isMan:true};

        let mem2={
            num:1,
            name:"김구라",
            isMan:true
        }

        let mem3={num:num, name:name, isMan:isMan};
        //위를 줄여서 아래와 같이 object 를 만들수도 있다
        let mem4={num,name,isMan};

        //a는 object Type
        let a=mem1; // mem1에 있는 object type 값을 a에 볷
        //b는 number type
        let b=mem1.num;
        //c는 string type
        let c=mem1.name;
        //d는 boolean type;
        let d=mem1.isMan;

        //빈 object를 만들고 나중에 필요에 따라서 데이터를 추가 할수있다
        let mem5={};
        mem5.num=2;
        mem5.name="해골"
        mem5.isMan=false;

        //이미 만들어져 있는 object에 저장된값 수정하기
        mem2.num=3;
        mem2.name="원숭이"

    </script>
</body>
</html>
