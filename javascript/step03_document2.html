<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step03_document2.html</title>
    <style>
        p{
            color: blue;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: yellow;
            cursor: pointer;
            transition: margin-left is 0.4s ease-out;
        }
    </style>
</head>
<body>
    <h1>인라인 css 테스트</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Est molestias, suscipit, expedita corporis hic repellendus temporibus deserunt quisquam saepe in sit? Illo similique non blanditiis vel consequatur accusantium quos ipsa?</p>
    <div class="box" onclick="move()">눌러보셈</div>
    <script>
         
        let move=()=>{
            document.querySelector(".box").style.marginLeft="100px";
        };
    </script>
</body>
</html>
